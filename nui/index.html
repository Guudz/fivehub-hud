<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="content">
            <div class="watermark">
                <div class="container">
                    <p><i class="fad fa-gamepad"></i> Your Server <span><i class="fad fa-globe"></i> yourserver.es</span></p>
                </div>
            </div>

            <div class="top">
                <div class="r1">
                    <div class="fixedtxt">
                        <p></p>
                    </div>
                    <div class="square premium">
                        <i class="fad fa-star-half"></i>
                    </div>
                    <div class="square lvl">
                        <p>$</p>
                    </div>
                    <div class="money">
                        <p><i class="fad fa-exclamation-triangle"></i></p>
                    </div>
                </div>
                <div class="r2">
                    <div class="circle radio">
                        <i class="fad fa-walkie-talkie"></i>
                        <div class="channel">
                            <p></p>
                        </div>
                    </div>
                    <div class="circle eat">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="circle drink">
                        <i class="fas fa-tint"></i>
                    </div>
                </div>
                <div class="r3">
                    <div class="label">
                        <p><i class="fad fa-exclamation-triangle"></i></p>
                    </div>
                    <div class="circle-sm id">
                        <p>ID</p>
                    </div>
                </div>
                <div class="r4"></div>
            </div>
            <div class="bottom">
                <div class="r5">
                    <div class="left">
                        <div class="r5-1">
                            <div class="direction">
                                <p><i class="fad fa-exclamation-triangle"></i></p>
                            </div>
                        </div>
                        <div class="r5-2">
                            <p class="zone"><i class="fad fa-exclamation-triangle"></i></p>
                            <p class="street"><i class="fad fa-exclamation-triangle"></i></p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="weapon">
                            <img src="">
                            <div class="info">
                                <div class="label">
                                    <p>30</p>
                                </div>
                                <div class="label">
                                    <p>128</p>
                                </div>
                            </div>

                        </div>
                        <div class="vehicle-info">
                            <div class="vehicle">
                                <div class="speed">
                                    <div class="circle-md" style="margin-left: 0;">
                                        <i class="fad fa-tachometer-alt"></i>
                                    </div>
                                    <div class="txt">
                                        <p class="value">-</p>
                                        <p>KM/H</p>
                                    </div>
                                </div>
                                <div class="fuel">
                                    <div class="circle-md">
                                        <i class="fad fa-gas-pump"></i>
                                    </div>
                                    <p><i class="fad fa-exclamation-triangle"></i></p>
                                </div>
                                <!-- <div class="km">
                                    <div class="circle-md">
                                        <i class="fad fa-tire"></i>
                                    </div>
                                    <div class="txt">
                                        <p class="value">-</p>
                                        <p>KM</p>
                                    </div>
                                </div> -->
                                <div class="damage">
                                    <div class="circle-md">
                                        <i class="fad fa-car-crash"></i>
                                    </div>
                                    <p><i class="fad fa-exclamation-triangle"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/app.js"></script>
</html>
